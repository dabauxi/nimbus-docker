version: "3.0"

services:
  nimbus:
    image: statusim/nimbus-eth2:amd64-${NIMBUS_VERSION}
    container_name: nimbus
    restart: always
    stop_grace_period: 1m
    ports:
      - "9000:9000/tcp"
      - "9000:9000/udp"
      # Metrics port
      - "127.0.0.1:8008:8008/tcp"
      # REST API port
      - "127.0.0.1:5052:5052/tcp"
    volumes:
      - ./nimbus-config:/home/user/nimbus-eth2/config:ro
      - ./validator_keys:/var/lib/nimbus/validator_keys:ro
      - ${CONSENSUS_DATA}:/var/lib/nimbus
      - ./secrets/:/secrets:ro
    command: >-
      --network=${NETWORK}
      --config-file=/home/user/nimbus-eth2/config/config.toml
      ${NIMBUS_MEVBOOST_FLAGS}
    env_file: .env
  nethermind:
    image: nethermind/nethermind:${NETHERMIND_VERSION}
    container_name: nethermind
    restart: always
    stop_grace_period: 5m
    volumes:
      -  ${EXECUTION_DATA}:/nethermind/data
      - ./scripts:/nethermind/scripts:ro
      - ./secrets/jwtsecret:/secrets/jwtsecret:ro
    ports:
      - "127.0.0.1:8545:8545/tcp"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    command: --datadir data
    environment:
      - NETHERMIND_CONFIG=${NETWORK}
      - NETHERMIND_JSONRPCCONFIG_HOST=0.0.0.0
      - NETHERMIND_JSONRPCCONFIG_PORT=8545
      - NETHERMIND_JSONRPCCONFIG_ENGINEHOST=0.0.0.0
      - NETHERMIND_JSONRPCCONFIG_ENGINEPORT=8551
      - NETHERMIND_JSONRPCCONFIG_ENABLED=true
      - NETHERMIND_JSONRPCCONFIG_ENABLEDMODULES=[Admin,Eth,Net]
      - NETHERMIND_JSONRPCCONFIG_JWTSECRETFILE=/secrets/jwtsecret
      - NETHERMIND_SYNCCONFIG_SNAPSYNC=true
      - NETHERMIND_SYNCCONFIG_ANCIENTBODIESBARRIER=11052984
      - NETHERMIND_SYNCCONFIG_ANCIENTRECEIPTSBARRIER=11052984
    env_file: ./nethermind-config/.env
  mevboost:
    image: flashbots/mev-boost:${MEVBOOST_VERSION}
    container_name: mevboost
    restart: always
    command: >-
      -${NETWORK}
      -addr 0.0.0.0:18550
      -relay-check
      -relays ${MEV_RELAYS}
    env_file: .env
